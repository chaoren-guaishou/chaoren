spring:
  # 数据库相关
  datasource:
    username: ${DB_USER_NAME:root}
    password: ${DB_PASSWORD:camp3.0}
    url: jdbc:p6spy:mysql://${DB_URL:127.0.0.1}:3306/blog-article?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    #mysql8版本以上驱动包指定新的驱动类
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    #   数据源其他配置, 在 DruidConfig配置类中手动绑定
    initialSize: 8
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL